<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>the robot</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">

<style>
input{
  width:100%;
  display:block;
}
</style>
</head>
<body class="container">
<h1>Our robot</h1>
<br>
<form id="form">
  <input type="text" id="npt" value="Don't make me sing" class="form-control">
  <br>
  <button type="submit" onclick="speak()" class="btn btn-default">say it</button>
</form>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<script>
  var inpt = $('#npt');
  var speech = new SpeechSynthesisUtterance();
  speech.lang = "es-ES";

  function speak() {
    txt = inpt[0].value;
    speech.text = txt;
    speechSynthesis.speak(speech);
    inpt.val('').focus();
  }

  $('#form').submit(function(e){
    e.preventDefault();
  });

</script>
</body>
</html>
